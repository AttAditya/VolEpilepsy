<!DOCTYPE html>
<html lang="en" style="overflow: auto;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolEpilepsy</title>

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="/main.js"></script>
</head>

<body style="overflow: auto;">
    <div id="box">
        <div class="container p-4">
            <div id="controls" class="box has-text-centered">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="number" onkeyup="amplify = this.value;" placeholder="Amplify" value="1"/>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="number" onkeyup="offset = this.value;" placeholder="Offset" value="0"/>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="number" onkeyup="vibeThreshold = this.value;" placeholder="Vibe Threshold" value="95"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
